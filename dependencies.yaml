options:
  buildHeader: [ "load(\"@io_bazel_rules_scala//scala:scala_import.bzl\", \"scala_import\")",
    "load(\"@io_bazel_rules_scala//scala:scala.bzl\", \"scala_library\")" ]
  languages: [ "java", "scala:2.13.10" ]
  resolverType: "coursier"
  resolvers:
    - id: "mavencentral"
      type: "default"
      url: https://repo.maven.apache.org/maven2/
    - id: "maven1"
      type: "default"
      url: https://repo1.maven.org/maven2
    - id: "mavengoogle"
      type: "default"
      url: https://maven.google.com
    - id: "mavensnapshots"
      type: "default"
      url: https://oss.sonatype.org/content/repositories/snapshots
  strictVisibility: true
  thirdPartyDirectory: ""
  transitivity: runtime_deps
  versionConflictPolicy: highest

dependencies:
  ch.qos.logback:
    logback-classic:
      lang: java
      version: "1.4.5"

  com.fasterxml.jackson.core:
    jackson:
      lang: java
      modules: [ "annotations", "core", "databind" ]
      version: "2.13.4"

  com.fasterxml.jackson.datatype:
    jackson:
      lang: java
      modules: [ "datatype-guava", "datatype-jdk8", "datatype-jsr310" ]
      version: "2.13.4"

  com.google.guava:
    guava:
      lang: java
      version: "31.1-jre"

  io.netty:
    netty:
      lang: java
      modules: [ "buffer", "codec", "common", "handler", "transport" ]
      version: "4.1.87.Final"

  io.sentry:
    sentry-logback:
      lang: java
      version: "6.4.2"

  javax.inject:
    javax.inject:
      lang: java
      version: "1"

  junit:
    junit:
      lang: java
      version: "4.13.2"

  org.apache.spark:
    spark:
      lang: java
      modules: [ "core_2.13", "sql_2.13", "tags_2.13" ]
      version: "3.3.1"

  org.assertj:
    assertj-core:
      lang: java
      version: "3.23.1"

  org.scalactic:
    scalactic:
      lang: scala
      version: "3.2.15"

  org.scalatest:
    scalatest:
      exports:
        - "org.scalactic:scalactic"
      lang: scala
      version: "3.2.15"

  org.slf4j:
    slf4j-api:
      lang: java
      version: "2.0.6"
